<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #7700ff, #00ff77);
            margin: 0;
            overflow: hidden;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: #1e2021;
            padding: 0;
            margin: 0;
            font-family: "Heebo", sans-serif;
            height: 100%;
            width: 100%;
        }



        @keyframes changeBackground {
            0% {
                background: linear-gradient(45deg, #7700ff, #00ff77);
            }

            100% {
                background: linear-gradient(45deg, #00ff77, #7700ff);
            }
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        header {
            align-items: end;
            position: absolute;
            top: 0.5em;
            left: 0;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            flex-shrink: 2;
            flex-grow: 1;
            /* background-color: #ccc;
            background-size: 75%; */
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-family: 'Smooch', Libre Baskerville;
            transition: all;
            transition-duration: 1s;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073
        }


        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;

            }
        }

        h1:hover {
            color: #c855eb;
            font-size: 45px;
        }

        .logo {
            text-align: center;
            animation: movedown 1s linear 1;
            animation-delay: 1s;
            visibility: hidden;
            animation-fill-mode: forwards;
        }

        @keyframes movedown {
            0% {
                transform: translateY(-100px);
                visibility: visible;
            }

            100% {
                transform: translateY(-0px);
                visibility: visible;
            }
        }

        #password-message {
            color: red;
            font-size: 14px;
        }

        /* .sticker {
            position: absolute;
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
        } */
    </style>
</head>

<body id="bodyclr">
    <header>
        <h1 class="logo">DOUT</h1>
        <!-- <button id="sidebar">Home </button>
        <button id="sidebar">About </button>
        <button id="sidebar">Contact </button> -->
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="ssupnext.html" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="enter your email id" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" minlength="6"
                    oninvalid="validatePassword()">
                <div id="password-message"></div>
            </div>

            <div class="form-group">
                <button type="submit" id="login">Login</button>
            </div>
        </form>
    </div>
</body>
<script>
    function validatePassword() {
        var passwordInput = document.getElementById('password');
        var passwordMessage = document.getElementById('password-message');
        var password = passwordInput.value;
        var letterRegex = /[a-zA-Z]/;
        var numberRegex = /\d/;
        var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
        var isLengthValid = password.length >= 6;
        var containsLetter = letterRegex.test(password);
        var containsNumber = numberRegex.test(password);
        var containsSpecialChar = specialCharRegex.test(password);

        if (isLengthValid && containsLetter && containsNumber && containsSpecialChar) {
            passwordMessage.innerHTML = '';
        } else {
            alert('Password must be at least 6 characters long and include at least one letter, one number, and one special character.');
            const stop = document.querySelector('#login');
            stop.addEventListener("submit", () => {
                stop.preventDefault();
            })
        }
    }
    const colors = ['#030637', '#3C0753', '#720455', '#910A67','#1e2021'];

    function delayedcolorchange(color, donext) {
        setTimeout(() => {
            document.body.style.background = color;
            donext();
        }, 2000);
    }

    // Iterate through colors and change background color sequentially
    function changeColorsSequentially(index) {
        if (index < colors.length) {
            delayedcolorchange(colors[index], () => {
                changeColorsSequentially(index + 1);
            });
        }
    }

    // Start changing colors from the first color
    changeColorsSequentially(0);
</script>

</html>
