<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        body {
            background: #EAD196;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            padding: 10px;
        }

        .form .form-header {
            height: 30px;
            display: flex;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .form .form-header>div {
            width: calc(100%/3);
            color: #F3EDC8;
            font-size: 18px;
            font-weight: 600;
        }

        .form.signup .form-header div.show-signup {
            color: #7D0A0A;
        }

        /* .form.signin .form-header div.show-signin {
            color: #7D0A0A;
        }

        .form.reset .form-header div.show-reset {
            color: #7D0A0A;
        } */

        .form .form-elements {
            margin-top: 15px;
        }

        .form .form-elements .form-element {
            height: 50px;
            opacity: 1;
            overflow: hidden;
        }

        .form .form-elements input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0px;
            border-radius: 10px;
            box-sizing: border-box;
            border: 1px solid #222;
            background: #f5f5f5;
        }

        .form .form-elements button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
            border-radius: 10px;
            background-color: #7D0A0A;
            color: #f5f5f5;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .form .form-elements button:hover {
            background-color: #BF3131;
        }

        #logo {
            text-align: center;
            animation: movedown 1s linear 1;
            animation-delay: 0.3s;
            visibility: hidden;
            animation-fill-mode: forwards;
        }

        @keyframes movedown {
            0% {
                transform: translateY(-100px);
                visibility: visible;
            }

            100% {
                transform: translateY(-0px);
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <form action="##" method="post" onsubmit="return(validatePassword()&&confirmpass())">
        <nav class="px-4 py-4 bg-red-900 text-white flex">
            <ul class="flex">
                <a href="####" class="mx-2 cursor-pointer font-serif">Home</a>
                <a href="####" class="mx-2 cursor-pointer font-serif">About</a>
                <a href="####" class="mx-2 cursor-pointer font-serif">Contact</a>
            </ul>
        </nav>
        <div class="text-center text-red-900 text-6xl font-semibold font-serif " id="logo">sup</div>
        <div class="form signup">
            <div class="form-header">
                <div class="show-signup">Sign Up</div>
            </div>
            <div class="form-elements">
                <div class="form-element">
                    <input type="email" class="text-black" placeholder="enter your email" required>
                </div>
                <div class="form-element">
                    <input type="password" class="text-black" id="password" name="password" placeholder="Password"
                        minlength="6" onsubmit="validatePassword()">
                    <div id="password-message"></div>
                </div>
                <div class="form-element">
                    <input type="password" class="text-black" id="confirmpass" onsubmit="confirmpass()"
                        name="confirmpass" placeholder="Confirm Password" required>
                    <div id="confirm-password-message"></div>
                </div>
                <div class="form-element">
                    <button type="submit" id="submit-btn" onclick="return(validatePassword()&&confirmPassword())">Sign
                        Up</button>
                </div>
                <div><span class="text-black">Already have a account <a href="##"
                            class="hover:text-yellow-200">signin</a></span><br><span class="text-black">Forgot password
                        <a href="##" class="hover:text-yellow-200">reset</a></span></div>
            </div>
        </div>
    </form>
</body>
<script>
    function validatePassword() {
        var passwordInput = document.getElementById('password');
        var passwordMessage = document.getElementById('password-message');
        var password = passwordInput.value;
        var letterRegex = /[a-zA-Z]/;
        var numberRegex = /\d/;
        var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
        var isLengthValid = password.length >= 6;
        var containsLetter = letterRegex.test(password);
        var containsNumber = numberRegex.test(password);
        var containsSpecialChar = specialCharRegex.test(password);

        if (isLengthValid && containsLetter && containsNumber && containsSpecialChar) {
            passwordMessage.innerText = '';
            return true;
        } else {
            alert("Password must be at least 6 characters long and include at least one letter, one number, and one special character.");
            return false;
        }

    }
    function confirmPassword() {
        var confirmpass = document.getElementById("confirmpass");
        var passwordInput = document.getElementById('password');
        var passwordMessage = document.getElementById('confirm-password-message');

        if (confirmpass.value === passwordInput.value) {
            passwordMessage.innerText = '';
            return true;
        } else {
            alert("Password does not match");
            return false;
        }
    }
</script>

</html>
